<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-item {
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-item:hover .overlay {
            display: flex; /* Change from 'block' to 'flex' */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .overlay a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .overlay a:hover {
            background-color: #0056b3;
        }
        .upload-button {
            text-align: center;
            margin-top: 20px;
        }
        .upload-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="image-container">
        {% for image in images %}
        <div class="image-item">
            <img src="{{ image.image.url }}" alt="Uploaded Image">
            <div class="overlay">
                <a href="{{ image.image.url }}" target="_blank">View Image</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="upload-button">
        <a href="{% url 'upload_image' %}"><button>Upload Image</button></a>
    </div>
</body>
</html>
